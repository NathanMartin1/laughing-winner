<html>

<head>
  <meta charset="UTF-8">
  <title>Quick Draw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Vinyl&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Triangles&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
</head>

<body>
    <center>
    <br>
    <br>
    <br>
    <div id="main">
      <br>
      <br>
    <!-- Modal -->
    <div id="myModal" class="modal fade">
      <div class = "modal-content">
        <div class = "modal-header">
          <button type = "button" class = "close" data-dismiss="modal">&times;</button>
          <h4 class = "modal-title">Sketch Library</h4>
        </div>
        <div class = "modal-body">
          <img src = "sketch1.png">
          <img src = "sketch2.png">
        </div>
      </div>
    </div>
    <div id="content">
    <h1>Quick Draw</h1>
    <button id="show_sketch" class="btn btn-info" data-toggle = "modal" data-target="#myModal">View Sketch Library</button>
    <br>
    <br>
    <br>
    <p id="label">Your Sketch  is a </p>
    <br>
    <p id="confidence">My confidence is </p>
    <br>
    <p id="shown">You have to draw a </p>
    <br>
    <br>
    <span id="score">Score: </span>
    <br>
    <span id="stopwatch">Stopwatch: </span>
    <br>
    <br>
    <br>
    <button class="btn btn-danger " onclick="clearCanvas()">Clear Canvas</button>
    <br>
    <br>
    </div>
    </center>
</div>

    


<script src="main.js"></script>
</body>
